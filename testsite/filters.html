<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <button type="button" class="apply">Back</button>
        <h1>Filters</h1>
    </header>
    <main>
        <form>
            <fieldset class="priceRange">
                <h2>Price</h2>
                <label for="minPrice">Min Price</label>
                <input type="range" id="minPrice" min="1" max="100" step="10" value="1">
                <label for="maxPrice">Max Price</label>
                <input type="range" id="maxPrice" min="1" max="100" step="10" value="1">
                <p id="currentPriceRange"></p>
            </fieldset>
            <fieldset class="include">
                <h2>Include</h2>
                <input type="checkbox" name="chocolate" id="chocolate">
                <label for="chocolate">Chocolate</label>
            </fieldset>
            <fieldset class="exclude">
                <h2>Exclude</h2>
                <input type="checkbox" name="gluten" id="gluten">
                <label for="gluten">Gluten</label>
            </fieldset>
            <button type="submit" class="apply">Apply</button>
        </form>
    </main>
</body>
</html>
