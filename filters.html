<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./styles/filters.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles/filters.css">

</head>
<body>
    <header>
        <nav class="logo">
        <img src="images/i meal logo blue word.png" alt="Logo" class="logo" />
        </nav>
        <button class="apply" type="button">Back</button>
        <h1>Filters</h1>
    </header>
    <main>
        <form>
            
            <fieldset class="priceRange">
                <h2>Price</h2>
                <label for="minPrice">Min Price</label>
                <input name = "min" type="range" id="minPrice" min="0" max="100" step="10" value="10">
                <label for="maxPrice">Max Price</label>
                <input name = "max" type="range" id="maxPrice" min="0" max="100" step="10" value="10">
                <p id="currentPriceRange"></p>
            </fieldset>
            <fieldset class="macros">
                <h2>Macros</h2>
                <label for="carbs">Carbohydrates</label>
                <input name="carbs" type="range" id="carbs" min="0" max="400" step="10" value="0">
                <p id="carbsAmount"></p>
                <label for="proteins">proteins</label>
                <input name="proteins" type="range" id="proteins" min="0" max="200" step="10" value="0">
                <p id="proteinsAmount"></p>
                <label for="fats">Fats</label>
                <input name="fats" type="range" id="fats" min="0" max="100" step="10" value="0">
                <p id="fatsAmount"></p>
            </fieldset>
            
            <fieldset class="include">
                <h2>Include</h2>
                <input type="checkbox" name="include" id="chocolate" class="include">
                <label for="chocolate">Chocolate</label>
                <input type="checkbox" name="include" id="beans" class="include">
                <label for="beans">Beans</label>
            </fieldset>
            <fieldset class="exclude">
                <h2>Exclude</h2>
            </fieldset>
            <button type="button" class="apply">Apply</button>
        </form>
    </main>
</body>
</html>
